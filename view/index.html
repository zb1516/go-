<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>计算器</title>
</head>
<body>
<form id="form" action="/" method="post">
<table>
    <tr>
        <td colspan="3">
            简易计算器
        </td>
    </tr>
    <tr>
        <td>第一个数</td>
        <td colspan="3">
            <input type="text" name="num1"/>
        </td>
    </tr>
    <tr>
        <td>第二个数</td>
        <td colspan="3">
            <input type="text" name="num2"/>
        </td>
    </tr>
    <tr>
        <td>
            <input type="submit" name="submit"  value="+"/>
        </td>
        <td>
            <input type="submit" name="submit" value="-" />
        </td>
        <td>
            <input type="submit" name="submit" value="*"/>
        </td>
        <td>
            <input type="submit" name="submit" value="/" />
        </td>
    </tr>
    <tr>
        <td>计算结果：</td>
        <td colspan="3">
            {{ .Result }}
        </td>
    </tr>
</table>
</form>
</body>
</html>
